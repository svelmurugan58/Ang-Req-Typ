<form name="addtask" novalidate>
  <div class="form-group col-lg-6">
    <label for="taskName">Title</label>
    <input type="text" class="form-control" id="taskName" ng-model="add.title" placeholder="task Name.." ng-required="true">
  </div>
  
  <div class="checkbox col-lg-12">
    <label>
      <input type="checkbox" ng-model="add.completed"> Completed
    </label>
    <p class="help-block">check if the task is completed.</p>
  </div>
  <div class="col-lg-12">
    <button type="submit" class="btn btn-info btn-sm" ng-click="addtask.$dirty && addtask.$valid && add.addTask()">Submit</button>
  </div>
</form>
